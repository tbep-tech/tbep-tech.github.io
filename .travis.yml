language: r
sudo: false
cache:
  packages: true
  directories:
  - _cache
addons:
  apt:
    packages:
    - gdal-bin
    - libgdal-dev
    - libgdal1-dev
    - netcdf-bin
    - libproj-dev
    - libnetcdf-dev
    - netcdf-bin
git:
  depth: 3
before_install:
  - sudo add-apt-repository -y ppa:ubuntugis/ubuntugis-unstable
  - sudo apt-get update
  - sudo add-apt-repository -y ppa:opencpu/jq
  - sudo apt-get --yes --force-yes update -qq
  - sudo apt-get install -y gdal-bin libgdal-dev libgdal1-dev libgeos-dev libjq-dev libnetcdf-dev libproj-dev libprotobuf-dev libudunits2-dev libv8-3.14-dev netcdf-bin protobuf-compiler
script:
  - Rscript -e 'knitr::knit("wq.Rmd", output = "wq.html")'
  - git config --global user.name "fawda123"
  - git config --global user.email "mbafs2012@gmail.com"
  - git add -A
  - git commit -a -m "Updating wq rmd build for website via travis-ci.org [ci skip]"
  - git push https://${GH_TOKEN}@github.com/${TRAVIS_REPO_SLUG}.git HEAD:${TRAVIS_BRANCH}
notifications:
  email:
    recipients:
    - mbafs2012@gmail.com
    on_success: change
    on_failure: change
env:
  global:
  - secure: 
